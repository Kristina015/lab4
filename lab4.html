<body>
<h1>Лабораторна робота №4</h1>
<hr>
<h3>Зображення, змінене у Photopea</h3>
<img src="960x0.jpg" width="400" height="300">
<img src="istockphoto-1152237432-612x612.jpg" width="400" height="300">
<h3>Логотип</h3>
<img src="Новий проєкт.png" width="650" height="400">
<h3>Оригінальне svg-зображення і змінене</h3>
<img src="coconut-tree-svgrepo-com (1).svg" width="300" height="400">
<img src="coconut-tree-svgrepo-com.svg" width="300" height="400">
<h3>CSS-анімація</h3>
 <div class="container">
  <div class="bear">
    <div class="bear__ears">
      <div class="bear__ears__left ear"></div>
      <div class="bear__ears__right ear"></div>
    </div>
    <div class="bear__body">
      <div class="bear__eyes">
        <div class="bear__eyes--left eye"></div>
        <div class="bear__eyes--right eye"></div>
      </div>
      <div class="bear__nose">
        <div class="bear__nose--inner"></div>
      </div>
    </div>
  </div>
  <div class="shadow"></div>
</div>
<h3>CSS-зображення</h3>
<div class="box-canvas">
    <div class="branch"></div>
    <div class="leg left"></div>
    <div class="tail"></div>
    <div class="body"></div>
    <div class="head"></div>
    <div class="beak">
      <div class="beak-top"></div>
    </div>
    <div class="leg right"></div>
  </div>
<h3>JS-анімація</h3>
<canvas class="fireworks"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script src="lab4.js"></script>
</body>
</html>
