<body>
<h1>Лабораторна робота №4</h1>
<hr>
<h3>Зображення, змінене у Photopea</h3>
<img src="960x0.jpg" width="400" height="300">
<img src="istockphoto-1152237432-612x612.jpg" width="400" height="300">
<h3>Логотип</h3>
<img src="Новий проєкт.png" width="650" height="400">
<h3>Оригінальне svg-зображення і змінене</h3>
<img src="coconut-tree-svgrepo-com (1).svg" width="300" height="400">
<img src="coconut-tree-svgrepo-com.svg" width="300" height="400">
<h3>CSS-анімація</h3>
 <div class="container">
  <div class="bear">
    <div class="bear__ears">
      <div class="bear__ears__left ear"></div>
      <div class="bear__ears__right ear"></div>
    </div>
    <div class="bear__body">
      <div class="bear__eyes">
        <div class="bear__eyes--left eye"></div>
        <div class="bear__eyes--right eye"></div>
      </div>
      <div class="bear__nose">
        <div class="bear__nose--inner"></div>
      </div>
    </div>
  </div>
  <div class="shadow"></div>
</div>
<h3>CSS-зображення</h3>
<div class="box-canvas">
    <div class="branch"></div>
    <div class="leg left"></div>
    <div class="tail"></div>
    <div class="body"></div>
    <div class="head"></div>
    <div class="beak">
      <div class="beak-top"></div>
    </div>
    <div class="leg right"></div>
  </div>
<h3>JS-анімація</h3>
<canvas class="fireworks"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script src="lab4.js"></script>
<h3>SVG-анімація</h3>
 <svg width="150" height="150" viewBox="0 0 200 200">
    <g transform="translate(100 100)">
      <path transform="translate(-50 -50)" fill="tomato" d="M92.71,7.27L92.71,7.27c-9.71-9.69-25.46-9.69-35.18,0L50,14.79l-7.54-7.52C32.75-2.42,17-2.42,7.29,7.27v0 c-9.71,9.69-9.71,25.41,0,35.1L50,85l42.71-42.63C102.43,32.68,102.43,16.96,92.71,7.27z"></path>
      <animateTransform 
          attributeName="transform" 
          type="scale" 
          values="1; 1.5; 1.25; 1.5; 1.5; 1;" 
          dur="1s" 
          repeatCount="indefinite"
          additive="sum">      
      </animateTransform>
  </g>
</svg>
</body>
</html>
